<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/style.css" />
    <title>Investment section</title>
  </head>
  <body>
    <section class="investment">
      <div class="investment__text">
        <p class="heading_blue">інвестиції</p>
        <h3 class="investment__heading heading">
          зробити <span>— інвестиції у програму</span>
        </h3>
      </div>

      <div class="investment__payment-block">
        <div class="investment__title">
          <p class="text_bold">виберіть спосіб оплати</p>
        </div>

        <div class="investment__form">
          <div class="grid">
            <label class="investment__label-radio text_light" for="bank_card">
              Банківська карта
            </label>
            <input
              class="investment__radion-btn"
              type="radio"
              name="payment"
              id="bank_card"
            />
          </div>

          <div class="grid">
            <label class="investment__label-radio text_light" for="pay_pal">
              PayPal
            </label>
            <input
              class="investment__radion-btn"
              type="radio"
              name="payment"
              id="pay_pal"
            />
          </div>

          <div class="grid">
            <label
              class="investment__label-radio text_light"
              for="bank_receipt"
            >
              Банківська платіжна квитанція
            </label>
            <input
              class="investment__radion-btn"
              type="radio"
              name="payment"
              id="bank_receipt"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
